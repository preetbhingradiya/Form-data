<h1>Chide Form</h1>
<form (ngSubmit)="onSubmitt()" #register="ngForm">
    <input type="text" placeholder="Enter you name" name="name" ngModel> <br><br>
    <input type="email" placeholder="Enter your Email" name="email" ngModel> <br><br>
    <input type="text" placeholder="Enter your Password" name="password" ngModel> <br><br>
    <input type="submit" value="submit">
</form>
