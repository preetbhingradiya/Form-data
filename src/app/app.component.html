<h1>Parent Form</h1>
<form (ngSubmit)="onUpdate()" #register="ngForm" *ngFor="let i of recivedData">
  <input
    type="text"
    placeholder="Enter you name"
    name="name"
    [value]="i.name?i.name:recivedName"
    (keyup)="nameChange(name.value)"
    #name
  />
  <br /><br />
  <input
    type="email"
    placeholder="Enter your Email"
    name="email"
    [value]="i.email"
    (keyup)="emailChange(email.value)"
    #email
  />
  <br /><br />
  <input
    type="text"
    placeholder="Enter your Password"
    name="password"
    [value]="i.password"
    (keyup)="passwordChange(password.value)"
    #password
  />
  <br /><br />
  <input type="submit" value="submit" />
</form>

<app-child [formData]="recivedData"></app-child>
